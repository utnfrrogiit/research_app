            <div class='container'>
                <div class='row'>
                    <div class='col-md-4 col-md-offset-4' >
                        <div class='forgot-form'>

                            <div class='header'></div>
                            <hr>

                            <p class='text-center'>Enter your email address below and we'll send a special reset password link to your inbox.</p>

                            <fieldset>
                                <input type='email' class='form-control' placeholder='Email' required autofocus ng-model="email" />
                            </fieldset>

                            <input class="btn btn-login" type="submit" value='Reset' ng-click="Reset(email, password)">

                            <div class="text-center">
                                <a href="#" ng-click='ToLogIn()'>Already have an account? <strong>Log In</strong></a>
                                <br>
                                <a href="#" ng-click='ToSignUp()'>Don't have an account? <strong>Sign Up</strong></a>
                            </div>                            

                        </div>
                    </div>

                </div>

            </div>
