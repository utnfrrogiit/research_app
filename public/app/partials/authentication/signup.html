            <div class='container'>
                <div class='row'>
                    <div class='col-md-4 col-md-offset-4' >
                        <div class='signup-form'>

                            <div class='header'></div>
                            <hr>

                            <fieldset>
                                <input type='text' class='form-control' placeholder='First Name' required ng-model="firstName"/>
                            </fieldset>

                            <fieldset>
                                <input type='text' class='form-control' placeholder='Last Name' required ng-model="lastName"/>
                            </fieldset>

                            <fieldset>
                                <input type='email' class='form-control' placeholder='Email' required autofocus ng-model="email" />
                            </fieldset>

                            <fieldset>
                                <input type='password' class='form-control' placeholder='Password' required ng-model="password"/>
                            </fieldset>

                            <input class="btn btn-login" type="submit" value='Sign Up' ng-click="SignUp(email, password)">

                            <div class="text-center">
                                <a href="#" ui-sref="forgot">Forgot password?</a>
                                <br>
                                <a href="#" ui-sref="login">Alredy have an account? <strong>Log in</strong></a>
                            </div>                            

                        </div>
                    </div>

                </div>

            </div>
